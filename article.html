<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container my-5" id="articleContent"></div>

  <script>
    /* ðŸ‘‡ THIS IS WHERE YOUR CODE GOES */
    const articles = JSON.parse(localStorage.getItem("articlesData")) || [];
    const slug = localStorage.getItem("activeArticle");

    const article = articles.find(a => a.slug === slug);

    const container = document.getElementById("articleContent");

    if (!article) {
      container.innerHTML = "<h2>Article not found</h2>";
    } else {
      container.innerHTML = article.content;
    }
  </script>

</body>

</html>
